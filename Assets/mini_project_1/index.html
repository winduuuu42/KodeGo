<!DOCTYPE html>
<html lang="en">
  <head class="bg-light">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brenworks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@100;200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/styles.css" />
    
    
  </head>
  <body class="bg-light" data-spy="scroll" data data-target=".navbar" data-offset="50">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a href="#intro" class="navbar-brand">BRENWORKS</a>
        <a href="#intro" class="navbar-brand-short">B<span class="w">W</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="nav navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#gallery" class="nav-link">Gallery</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Landing Page -->
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" >
        <div class="container text-center">
          <div class="inner">
            <h1 class="cover"><span class="bren">BREN</span><span class="work">WORKS</span></h1>
            <h2 class="caption"><span> Photography Cars and Plamo</span></h2>
          </div>
        </div>
      </div>
    </div>
    <!--Gallery-->
    <div id="gallery" class="conatiner bg-light pt-30 gallery"
    style="
    padding-top: 50px;">
      <div class="container pb-10">
        <div class="container text-center p-10-md">
          <h2>Gallery</h2>
        </div>
        <div class="container text-center">
            <div class="row">
              <div class="col-md-10 offset-md-1">
                <div
                  id="carouselExampleDark"
                  class="carousel slide"
                  data-bs-ride="carousel"
                >
                  <div class="carousel-indicators">
                    <button
                      type="button"
                      data-bs-target="#carouselExampleDark"
                      data-bs-slide-to="0"
                      class="active"
                      aria-current="true"
                      aria-label="Slide 1"
                    ></button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleDark"
                      data-bs-slide-to="1"
                      aria-label="Slide 2"
                    ></button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleDark"
                      data-bs-slide-to="2"
                      aria-label="Slide 3"
                    ></button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleDark"
                      data-bs-slide-to="3"
                      aria-label="Slide 4"
                    ></button>
                  </div>
                  <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                      <img
                        src="../mini_project_1/Assets/img/lanterns.JPG"
                        class="d-block w-100"
                        alt="lanterns"
                      />
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                      <img
                        src="../mini_project_1/Assets/img/car.JPG"
                        class="d-block w-100"
                        alt="car"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="../mini_project_1/Assets/img/gundam.JPG"
                        class="d-block w-100"
                        alt="gundam"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="../mini_project_1/Assets/img/kid.JPG"
                        class="d-block w-100"
                        alt="kid"
                      />
                    </div>
                  </div>
                  <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleDark"
                    data-bs-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleDark"
                    data-bs-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--about-->
    <div id="about" class="container" style="padding-bottom: 1080px ;"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script>
      const nav = document.querySelector('nav');

      window.addEventListener('scroll', () => {
          if (window.scrollY >= 400) {
              nav.classList.add('bg-dark');
          } else {
              nav.classList.remove('bg-dark');
          }
      })
  </script>
    <!-- <script>
      $(window).scroll(function(){
      $('nav').toggleClass('scrolled', $(this).scrollTop() > 200);
      });
    </script> -->
  </body>
</html>
