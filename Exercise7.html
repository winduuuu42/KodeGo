<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h1>Basketball Player Roster</h1>
    <h3>Players</h3>
    <table border="1" cellspasing="6" cellpadding="20">
      <thead>
        <tr>
          <th>Jersey Number</th>
          <th>Player Name</th>
          <th>Positio</th>
          <th>Avg Field Goal %</th>
        </tr>
      </thead>
      <tbody>
        <!--Row 1-->
        <tr>
          <td>12</td>
          <td align="center">Player One</td>
          <td>Guard</td>
          <td align="center">15%</td>
        </tr>
        <!--Row 2-->
        <tr>
          <td>17</td>
          <td align="center">Player Two</td>
          <td>Forward</td>
          <td align="center">25%</td>
        </tr>
        <!--Row 3-->
        <tr>
          <td>24</td>
          <td align="center">Player Three</td>
          <td>Center</td>
          <td align="center">45%</td>
        </tr>
        <!--Row 4-->
        <tr>
          <td>23</td>
          <td align="center">Player Four</td>
          <td>Shooting Guard</td>
          <td align="center">35%</td>
        </tr>
        <!--Row 5-->
        <tr>
          <td>10</td>
          <td align="center">Player Five</td>
          <td>Small Forward</td>
          <td align="center">28%</td>
        </tr>
      </tbody>
    </table>
    <p>Stats Powered By <a href="https://kodego.ph/"></a></p>
  </body>
</html>
